<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <!-- bloc de gauche -->
        <div class="left">
            <h1>Connexion à StockManager Dashboard</h1>
            <form action="./dashboard/dashboard.html">
                <input type="text" placeholder="Nom d'utilisateur ou Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <div class="check-button flex">
                    <label class="remember">
                        <input type="checkbox" required> Se souvenir de moi
                    </label>
                    <button type="submit">Se connecter</button>
                </div>
                
            </form>
            <div class="register-link">
                <p>Mot de passe oublié ? <a href="#" target="_blank">Réinitialiser</a></p>
                <p>Vous n'avez pas de compte ? <a href="./inscription.html" target="_blank">Inscrivez-vous</a></p>
            </div>
        </div>

        <!-- Bloc droit -->
        <div class="right flex">
            <div class="logo">
                <p>SM</p>
            </div>
            <h1>Bienvenue Dans StockManager</h1>
            <p>Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement avec une interface claire et rapide.</p>
        </div>
    </section>
    
</body>
</html>
